<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-grid no-padding>
    <ion-row>
    <ion-col col-3>
  <button style="text-align: center" ion-button (click)="captureImage()"><ion-icon ios="ios-camera" md="md-camera"></ion-icon></button>
</ion-col>
  <ion-col col-3>
  <button style="text-align: center" ion-button (click)="captureAudio()"> <ion-icon ios="ios-musical-notes" md="md-musical-notes"></ion-icon></button>
</ion-col>
  <ion-col col-3>
  <button style="text-align: center" ion-button (click)="captureVideo()"> <ion-icon ios="ios-videocam" md="md-videocam"></ion-icon></button>
</ion-col> 
</ion-row>
</ion-grid>
</ion-content>
